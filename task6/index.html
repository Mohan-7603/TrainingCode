<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
	<title>
		shopping cart with javascript using local storage 
	</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script>
		
		function Delete(e){
			let items = [];
			JSON.parse(localStorage.getItem('items')).map(data=>{
				if(data.id != e.parentElement.parentElement.children[0].textContent){
					
					items.push(data);

				}
			});
			localStorage.setItem('items',JSON.stringify(items));
			window.location.reload();
		};
	</script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				<p>0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="https://e7.pngegg.com/pngimages/397/244/png-clipart-black-gray-and-red-backpack-bag-backpack-school-school-bag-luggage-bags-fashion-thumbnail.png" alt="Men's bag"/>
				<div class="itemInfo">
					<h1>American Tourister 32 Ltrs Black Casual Backpack (AMT FIZZ SCH BAG 02 - BLACK)</h1>
					<p>Rs<span>1199</span></p>
					<a href="#" title="add to cart" class="addToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="https://images.meesho.com/images/products/121477343/buif1_512.webp"/>
				<div class="itemInfo">
					<h1>Skybags Brat Black 46 Cms Casual Backpack</h1>
					<p>RS<span>1500</span></p>
					<a href="#" title="add to cart" class="addToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMRO1uyLwlE2IJdBFfCxHUA7b-HgszZjuKnA&usqp=CAU"/>
				<div class="itemInfo">
					<h1>DEIN KLEIDER Men's Nylon Messenger Bag</h1>
					<p>Rs<span>500</span></p>
					<a href="#" title="add to cart" class="addToCart">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
			<table></table>
		</div>
	</div>


	<!-- script -->
	<script src="index.js"></script>
</body>
</html>
